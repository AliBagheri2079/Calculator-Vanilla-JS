      <div class="hero-body has-text-centered">

        <section class="block">
          <h1
            class="title has-text-black is-size-3 is-size-1-desktop is-uppercase has-text-weight-bold is-family-sans-serif"
          >
            Neumorphism Calculator
          </h1>

          <h3 class="subtitle has-text-light is-lowercase is-family-monospace">
            Created by Ali Bagheri on
            <time datetime="2022-02-11">February 11</time>
          </h3>
        </section>

        <!-- * calculator box -->
        <div class="columns is-multiline is-mobile">
          <div
            class="column is-10-mobile is-offset-1-mobile is-8-tablet is-offset-2-tablet is-6-desktop is-offset-3-desktop box"
          >
            <form name="calculator" onsubmit="event.preventDefault()">
              <div class="field box">
                <div class="control is-medium is-loading">
                  <input
                    type="text"
                    class="input is-info is-medium is-rounded"
                    placeholder="0"
                    autofocus
                  />
                </div>
              </div>

              <div
                class="is-flex is-flex-direction-row is-justify-content-space-between mx-5 my-3"
              >
                <div>
                  <button
                    class="button is-danger is-outlined box is-rounded is-normal is-responsive px-3"
                    id="clear"
                    value=""
                    onclick="calculateInput(this.value)"
                  >
                    AC
                  </button>
                </div>

                <div>
                  <button
                    class="button is-danger is-light box is-rounded is-normal is-responsive px-4"
                    id="backspace"
                  >
                    C
                  </button>
                </div>

                <div>
                  <button
                    class="button is-primary is-light box is-rounded is-normal is-responsive px-4"
                    value=" / "
                    onclick="calculateInput(this.value)"
                  >
                    /
                  </button>
                </div>

                <div>
                  <button
                    class="button is-primary is-light box is-rounded is-normal is-responsive px-4"
                    value=" * "
                    onclick="calculateInput(this.value)"
                  >
                    x
                  </button>
                </div>
              </div>

              <div
                class="is-flex is-flex-direction-row is-justify-content-space-between mx-5 my-3"
              >
                <div>
                  <button
                    class="button is-dark box is-rounded is-normal is-responsive px-4"
                    value="7"
                    onclick="calculateInput(this.value)"
                  >
                    7
                  </button>
                </div>
                <div>
                  <button
                    class="button is-dark box is-rounded is-normal is-responsive px-4"
                    value="8"
                    onclick="calculateInput(this.value)"
                  >
                    8
                  </button>
                </div>
                <div>
                  <button
                    class="button is-dark box is-rounded is-normal is-responsive px-4"
                    value="9"
                    onclick="calculateInput(this.value)"
                  >
                    9
                  </button>
                </div>
                <div>
                  <button
                    class="button is-primary is-light box is-rounded is-normal is-responsive px-4"
                    value=" - "
                    onclick="calculateInput(this.value)"
                  >
                    -
                  </button>
                </div>
              </div>

              <div
                class="is-flex is-flex-direction-row is-justify-content-space-between mx-5 my-3"
              >
                <div>
                  <button
                    class="button is-dark box is-rounded is-normal is-responsive px-4"
                    value="4"
                    onclick="calculateInput(this.value)"
                  >
                    4
                  </button>
                </div>
                <div>
                  <button
                    class="button is-dark box is-rounded is-normal is-responsive px-4 ml-1"
                    value="5"
                    onclick="calculateInput(this.value)"
                  >
                    5
                  </button>
                </div>
                <div>
                  <button
                    class="button is-dark box is-rounded is-normal is-responsive px-4"
                    value="6"
                    onclick="calculateInput(this.value)"
                  >
                    6
                  </button>
                </div>
                <div>
                  <button
                    class="button is-primary is-light box is-rounded is-normal is-responsive px-4"
                    value=" + "
                    onclick="calculateInput(this.value)"
                  >
                    +
                  </button>
                </div>
              </div>

              <div
                class="is-flex is-flex-direction-row is-justify-content-space-between mx-5 my-3"
              >
                <div>
                  <button
                    class="button is-dark box is-rounded is-normal is-responsive px-4"
                    value="1"
                    onclick="calculateInput(this.value)"

                    1
                  </button>
                </div>
                <div>
                  <button
                    class="button is-dark box is-rounded is-normal is-responsive px-4 ml-1"
                    value="2"
                    onclick="calculateInput(this.value)"
                  >
                    2
                  </button>
                </div>
                <div>
                  <button
                    class="button is-dark box is-rounded is-normal is-responsive px-4 ml-1"

                    onclick="calculateInput(this.value)"

                    3
                  </button>
                </div>
                <div>
                  <button
                    class="button is-primary is-light box is-rounded is-normal is-responsive px-4"

              <div

                <div>

                </div>
                <div>

                    class="button is-dark is-outlined box is-rounded is-normal is-responsive"
                    style="padding: 0 18px"
                    value="."
                    onclick="calculateInput(this.value)"

                    .
                  </button>
                </div>
                <div>
                  <button
                    class="button is-warning box is-rounded is-normal is-responsive px-4"
                    type="submit"
                    id="equate"
                    value=" = "
                  >
                    =
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
